<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="stopwatch.js"></script>
    <title>Stop Watch Using HTML, CSS & JS</title>
  </head>
  <body>
    <article>
    <header>
    <div class="heading">
        <h1>stopwatch</h1>
    </div>
  </header>
  </article>
  
    <div class="container">
      <div class="timmer">
        <p>00:00:00:</p>
        <span>00</span>
      </div>
      <div class="btns">
        <button class="btn" type="button" id="start">Start</button>
        <button class="btn" type="button" id="stop">Stop</button>
        <button class="btn" type="button" id="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
